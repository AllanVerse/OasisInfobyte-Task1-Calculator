<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Oasis Infobyte | Alen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input id="userInput" type="text" placeholder="0">
        <div class="keys">
            <button onclick="allClear()" class="special">AC</button>
            <button onclick="backSpace()" class="special">DEL</button>
            <button onclick="variablesValues('%')" class="special1">%</button>
            <button onclick="variablesValues('/')" class="special1">/</button>
            <button onclick="variablesValues('7')">7</button>
            <button onclick="variablesValues('8')">8</button>
            <button onclick="variablesValues('9')">9</button>
            <button onclick="variablesValues('*')" class="special1">*</button>
            <button onclick="variablesValues('4')">4</button>
            <button onclick="variablesValues('5')">5</button>
            <button onclick="variablesValues('6')">6</button>
            <button onclick="variablesValues('-')" class="special1">-</button>
            <button onclick="variablesValues('1')">1</button>
            <button onclick="variablesValues('2')">2</button>
            <button onclick="variablesValues('3')">3</button>
            <button onclick="variablesValues('+')" class="special1">+</button>
            <button onclick="variablesValues('00')">00</button>
            <button onclick="variablesValues('0')">0</button>
            <button onclick="variablesValues('.')">.</button>
            <button onclick="calculateResult()" class="super">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
